<div class="row justify-content-center">
    <div class="col-4" style="border-right: 1px solid #aaaaaa; padding: 2em 3em 2em 3em;">
        <section>
            <h2>Pagamento</h2>
            <form (ngSubmit)="comprar()" [formGroup]="formulario">
                <div class="mb-3">
                    <label class="form-label">Cartão</label>
                    <input type="text" class="form-control" [mask]='mascaraNumeroCartao'
                        [placeholder]="mascaraNumeroCartao" formControlName="numero">
                </div>
                <div class="mb-3">
                    <label class="form-label">Nome Impresso</label>
                    <input type="text" class="form-control" style="text-transform:uppercase"
                        formControlName="nomeImpresso">
                </div>
                <div class="mb-3">
                    <div class="row">
                        <div class="col">
                            <label class="form-label">Validade</label>
                            <input type="text" class="form-control" [placeholder]="mascaraValidadeCartao"
                                [mask]="mascaraValidadeCartao" formControlName="validade">
                        </div>
                        <div class="col">
                            <label class="form-label">Código de Segurança</label>
                            <input type="password" class="form-control" [placeholder]="mascaraCodigoSegurancaCartao"
                                [mask]="mascaraCodigoSegurancaCartao" formControlName="codigoDeSeguranca">
                        </div>
                    </div>
                </div>

                <br><br>

                <div class="mb-3">
                    <div class="row  justify-content-center">
                        <button class="btn btn-primary" (click)="comprar()">
                            <img src="assets/img/cash.svg"> Pagar Agora!
                        </button>
                    </div>
                </div>
            </form>
        </section>
    </div>
    <div class="col-4" style="position: relative;">
        <h2 class="row justify-content-center">Resumo da Compra</h2>
        <div class="row justify-content-center">
            <div class="preco">
                <p>
                    {{quantidade}} x {{oferta.titulo}}
                </p>
                <p>
                    {{oferta.valor | currency : 'BRL'}}
                </p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="total">
                <hr>
                <p class="row justify-content-center">Total {{oferta.valor | currency : 'BRL'}}</p>
            </div>
        </div>
    </div>
</div>
<div *ngIf="valoresFormulario.length > 0" class="row justify-content-center">
    <h2>Valores Formulario</h2>
    <p *ngFor="let valor of valoresFormulario"> {{valor}} </p>
</div>
